<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <style>
       body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #1a1a1a;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
  width: 100%;
  max-width: 400px;
}

h1 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  margin-top: 10px;
}

select, input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 5px;
  border: none;
  background-color: #333;
  color: white;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

p {
  text-align: center;
  font-size: 18px;
  margin-top: 10px;
}

/* ðŸ“± Mobile Responsive (max-width: 600px) */
@media (max-width: 600px) {
  .container {
    padding: 15px;
    max-width: 90%;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 15px;
  }

  select, input {
    padding: 6px;
    font-size: 14px;
  }

  button {
    padding: 8px;
    font-size: 14px;
  }

  p {
    font-size: 16px;
  }
}

/* ðŸ“± Extra small screens (max-width: 400px) */
@media (max-width: 400px) {
  h1 {
    font-size: 18px;
  }

  select, input {
    padding: 5px;
    font-size: 13px;
  }

  button {
    padding: 7px;
    font-size: 13px;
  }

  p {
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ GPA Calculator</h1>
    <div id="subjects"></div>
    <label for="preCgpa">Previous CGPA:</label>
    <input type="number" id="preCgpa" step="0.01" placeholder="Enter previous CGPA">
    <button onclick="calculateGPA()">Calculate GPA</button>
    <p id="gpaResult"></p>
    <p id="cgpaResult"></p>
  </div>

  <script>
    const subjects = [
      { name: "EBCC22l04", credits: 0 },
      { name: "EBCC22l06", credits: 1 },
      { name: "EBCS22004", credits: 3 },
      { name: "EBCS22005", credits: 3 },
      { name: "EBCS22L03", credits: 1 },
      { name: "EBCS22L04", credits: 1 },
      { name: "EBDS22ET4", credits: 3 },
      { name: "EBDS22l01", credits: 1 },
      { name: "EBEC22ID2", credits: 3 },
      { name: "EBEC22IL2", credits: 1 },
      { name: "EBMA22011", credits: 4 }
    ];

    const subjectsContainer = document.getElementById("subjects");

    subjects.forEach(subject => {
      const label = document.createElement("label");
      // âœ… FIXED ERROR: added backticks for template string
      label.textContent = `${subject.name} (${subject.credits} credits)`;

      const select = document.createElement("select");
      select.className = "subject-select";
      select.dataset.credits = subject.credits;

      ["10.0", "9.0", "8.0", "7.0", "6.0", "0.0"].forEach(grade => {
        const option = document.createElement("option");
        option.value = grade;
        option.textContent = grade === "10.0" ? "H" :
                             grade === "9.0" ? "S" :
                             grade === "8.0" ? "A" :
                             grade === "7.0" ? "B" :
                             grade === "6.0" ? "C" : "F";
        select.appendChild(option);
      });

      if (subject.credits === 0) {
        select.disabled = true;
      }

      subjectsContainer.appendChild(label);
      subjectsContainer.appendChild(select);
    });

    function calculateGPA() {
      let totalCredits = 0;
      let weightedSum = 0;

      document.querySelectorAll(".subject-select").forEach(select => {
        const gradeValue = Number(select.value);
        const credits = Number(select.dataset.credits);

        if (credits > 0) {
          weightedSum += gradeValue * credits;
          totalCredits += credits;
        }
      });

      const gpa = totalCredits === 0 ? 0 : (weightedSum / totalCredits).toFixed(2);
      document.getElementById("gpaResult").textContent = "Your GPA is: " + gpa;

      calculateAvgCGPA(gpa);
    }

    function calculateAvgCGPA(gpa) {
      const preCgpa = parseFloat(document.getElementById("preCgpa").value) || 0;
      const avgCgpa = ((preCgpa + parseFloat(gpa)) / 2).toFixed(2);
      document.getElementById("cgpaResult").textContent = "Your Average CGPA is: " + avgCgpa;
    }
  </script>
</body>
</html>
